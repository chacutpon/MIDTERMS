
<form>
  <h1 class="text-center m-4">Go flight</h1>
  <div class="row">
    <div class="form-group mt-3">
      <label>Full Name : </label>
      <input
        type="text"
        class="form-control"
        formControlName="fullName"
        placeholder="Enter your name"
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="" class="form-label">From</label>
        <select class="form-select ng-untouched ng-pristine ng-invalid">
          <option>--Select--</option>
          <option>Thailand</option>
          <option>UnitedState Of America</option>
          <option>England</option>        
          <option>Japan</option>
        </select>
    </div>
    <div class="col">
      <label for="" class="form-label">To</label>
        <select class="form-select ng-untouched ng-pristine ng-invalid">
          <option>--Select--</option>        
          <option>UnitedState Of America</option>
          <option>England</option>        
          <option>Japan</option>
        </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
    <b class="form-label">Trip Type</b>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="">
          <label class="form-check-label" for="">
            One way
          </label>
        </div> </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="" checked>
          <label class="form-check-label" for="" >
            Return
          </label>          
        </div>   
  </div>

  
  <div class="form-group mt-3">
    <label>Adults</label>
    <input
      type="number"
      class="form-control"
      formControlName="adults"
      placeholder="0-9"
      min="0"
    />
    <label>Children</label>
    <input
      type="number"
      class="form-control"
      formControlName="children"
      placeholder="0-9"
      min="0"
    />
    <label>Infants</label>
    <input
      type="number"
      class="form-control"
      formControlName="infants"
      placeholder="0-9"
      min="0"
    />
  </div>

  <button
      class="btn-lg btn-block btn-primary"
      type="submit"
      [disabled]="flightForm.invalid"         
    >
      Submit
    </button>

  
 
  <div class="row">

  </div>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Full Name</th>
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">Type</th>
      <th scope="col">Adults</th>
      <th scope="col">Children</th>
      <th scope="col">Infants</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let f of flight">
      <td>{{ f.fullName }}</td>
      <td>{{ f.from }}</td>
      <td>{{ f.to }}</td>
      <td>{{ f.type }}</td>
      <td>{{ f.adults }}</td>
      <td>{{ f.children }}</td>
      <td>{{ f.infants }}</td>
    </tr>
  </tbody>
</table>
